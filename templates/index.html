<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<title>Bootstrap demo</title>
	</head>
	<body style="min-height: 100vh;">
		<div class="row">
			<div class="col-4  bg-light p-0">
				<div class="list-group" id="list-chat" role="tablist">
				</div>
				<button type="button" id="chat-btn" class="text-secondary btn btn-white btn-lg btn-block text-center w-100 border-rounded border-white p-3" data-bs-toggle="modal" data-bs-target="#chatModal")>+</button>
			</div>
			<div class="col-8" style="min-height: 100vh;">
				<div class="tab-content" id="chat-content">
				</div>
			</div>
		</div>
		<div class="modal fade" id="chatModal" tabindex="-1" role="dialog" aria-labelledby="chatModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="newchat-title">Create a new chat</h5>
						<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
						<div class="form-group">
							<label for="chat-name" class="col-form-label">Chat name:</label>
							<input type="text" class="form-control" id="chat-name">
						</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-light border-bottom" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="pushChat()">Create</button>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
		<script src="static/cookie.js"></script>
		<script src="static/config.js"></script>
		<script src="static/init.js"></script>
		<script src="static/login.js"></script>
		<script src="static/listener.js"></script>
		<script src="static/chat.js"></script>
		<script src="static/push.js"></script>
	</body>
</html>
